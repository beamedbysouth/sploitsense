<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Rain.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: black;
        }

        /* Content styling */
        img {
            height: 125px;
            width: 125px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0;
            font-size: 25px;
            position: relative;
            z-index: 1;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
            font-weight: bold;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }

        .username {
            margin-top: 1px;
            font-size: 35px;
            margin-bottom: 15px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .top-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            font-size: 20px;
            text-shadow: 0 0 5px #ffffff63, 0 0 10px #ffffff62;
            z-index: 1;
        }

        .timezone {
            margin-top: 5px;
            font-size: 14px;
            color: #cccccc;
            position: relative;
            z-index: 1;
        }

        /* Rainfall styles */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Game container */
        .game-container {
            width: 80%;
            height: 60vh;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .credits {
            margin-top: 10px;
            font-size: 14px;
        }

        .credits a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Top Centered Text -->
    <div class="top-text">https://sploitsense.xyz</div>

    <!-- Profile Image -->
    <img src="pfp.png" alt="Profile Picture">

    <!-- Username Text Below Image -->
    <div class="username">@m2.q</div>

    <!-- Main Text with Animation -->
    <h1>Hi, Rain is currently <span class="fade-in" id="status-text">available</span></h1>

    <!-- Timezone Text -->
    <p id="timezone" class="timezone"></p>

    <!-- Game Embed -->
    <div class="game-container">
        <iframe src="https://mrmine.com/game/" title="Mr.Mine" scrolling="no" 
            allow="autoplay; payment; fullscreen; microphone; clipboard-read; focus-without-user-activation *; 
            screen-wake-lock; gamepad; clipboard-write 'self' https://mrmine.com" 
            webkitallowfullscreen="true" mozallowfullscreen="true" msallowfullscreen="true" 
            allowfullscreen="true" loading="eager">
        </iframe>
    </div>

    <!-- Game Credits -->
    <div class="credits">
        <a href="https://mrmine.com/" target="_blank">Mr.Mine</a> is developed by 
        <a href="https://playsaurus.com" target="_blank">Playsaurus</a> - an idle game development studio.
    </div>

    <!-- Rainfall container -->
    <div class="rain" id="rain"></div>

    <script>
        function updateStatusBasedOnTimeUK() {
            const statusTextElement = document.getElementById('status-text');

            const nowUTC = new Date();
            const ukOffset = 0;
            const isDST = new Date().getTimezoneOffset() !== 0;
            const currentHourUK = (nowUTC.getUTCHours() + (isDST ? 1 : ukOffset)) % 24;
            const currentDayUK = nowUTC.getUTCDay();

            let status = '';

            if (currentDayUK >= 1 && currentDayUK <= 5) {
                if (currentHourUK >= 8 && currentHourUK < 15) {
                    status = "at school";
                } else if (currentHourUK >= 15 && currentHourUK < 23) {
                    status = "available";
                } else {
                    status = "sleeping";
                }
            } else {
                if (currentHourUK >= 8 && currentHourUK < 23) {
                    status = "available";
                } else {
                    status = "sleeping";
                }
            }

            statusTextElement.textContent = status;
        }

        function displayTimezoneUK() {
            const timezoneElement = document.getElementById('timezone');
            timezoneElement.textContent = "Timezone: Europe/London (UK)";
        }

        function createRain() {
            const rainContainer = document.getElementById('rain');
            const numberOfDrops = 200;

            for (let i = 0; i < numberOfDrops; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.top = `${Math.random() * -100}vh`;
                raindrop.style.animationDuration = `${Math.random() * 3 + 2}s`;
                raindrop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(raindrop);
            }
        }

        updateStatusBasedOnTimeUK();
        displayTimezoneUK();
        createRain();
        setInterval(updateStatusBasedOnTimeUK, 60000);
    </script>
</body>
</html>
