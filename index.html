<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Rain.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!-- Montserrat Font -->
    <style>
        /* General body styles with fading background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('wallpaperflare.com_wallpaper.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0; /* Start with invisible background */
            animation: fadeInBackground 2s ease-in forwards; /* Fade-in animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font */
            text-align: center;
        }

        /* Fade-in animation for background */
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Profile Image */
        img {
            height: 125px;
            width: 125px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Heading and username */
        h1 {
            margin: 0;
            font-size: 25px; /* Make the text smaller */
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
            font-weight: bold;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .username {
            margin-top: 1px;
            font-size: 35px;
            margin-bottom: 15px;
            font-weight: bold; /* Make the username bold */
        }

        /* Top Text (Link) */
        .top-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            font-size: 20px;
            text-shadow: 0 0 5px #ffffff63, 0 0 10px #ffffff62;
        }

        /* Small Text for Timezone */
        .timezone {
            margin-top: 5px;
            font-size: 14px;
            color: #cccccc; /* Light grey text */
        }
    </style>
</head>
<body>
    <!-- Top Centered Text -->
    <div class="top-text">https://sploitsense.xyz</div>

    <!-- Profile Image -->
    <img src="pfp.png" alt="Profile Picture">

    <!-- Username Text Below Image -->
    <div class="username">@m2.q</div>

    <!-- Main Text with Animation -->
    <h1>Hi, Rain is currently <span class="fade-in" id="status-text">available</span></h1>

    <!-- Timezone Text -->
    <p id="timezone" class="timezone"></p>

    <!-- Autoplay Audio -->
    <audio autoplay id="myAudio" muted>
        <source src="505.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to Update Status Based on Time
        function updateStatusBasedOnTime() {
            const statusTextElement = document.getElementById('status-text');
            const currentHour = new Date().getHours(); // Get current hour (0-23)

            let status = '';

            // Define time ranges and corresponding statuses
            if (currentHour >= 8 && currentHour < 15) {
                status = "at school";
            } else if (currentHour >= 15 && currentHour < 23) {
                status = "available";
            } else {
                status = "sleeping";
            }

            // Update the text content
            statusTextElement.textContent = status;
        }

        // Function to get the user's timezone and display it
        function displayTimezone() {
            const timezoneElement = document.getElementById('timezone');
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            timezoneElement.textContent = `Timezone: ${timezone}`;
        }

        // Run the functions to set the initial status and timezone
        updateStatusBasedOnTime();
        displayTimezone();

        // Optionally, update the status every minute to reflect real-time changes
        setInterval(updateStatusBasedOnTime, 60000);
    </script>
</body>
</html>
